<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> FindMyRoomie</title>
        <meta name="author" content="FindMyRoomie">   

        <link rel="stylesheet" type="text/css" href="css/login_styles.css" />

    </head>
    <body>
        <video id="homebkgdvid" preload="auto" autoplay="true" loop="loop" muted="muted">
            <source src="https://a0.muscache.com/airbnb/static/London-P1-1.mp4" type="video/mp4">
            <source src="https://a0.muscache.com/airbnb/static/London-P1-0.webm" type="video/webm">
        </video>

        <a href="http://itu.edu" id="logoimg">
            <img width="250px" height="100px" src="https://ituedu-141b.kxcdn.com/wp-content/uploads/2016/03/white_logo_web.png">
        </a>

        <div class="container-middle-out">
            <div class="container-middle">
                <a href="index.html" style="text-decoration: none;">
                    <label id="appname">FindMyRoomie</label>
                </a>
            </div>
        </div>


        <div class="container-middle-out">
            <div class="container-middle">


                <br><br>

                <h1 id="welcomelabel">
                    Welcome
                </h1>

                <label id="welcomestatementlabel">
                    Let's find a home for you.
                </label>    

                <br><br><br><br>

                <div class="panel">

                    <input type="text" id="inputtextbox1" name="email" placeholder="Email Address" autofocus="true">

                    <input type="text" id="inputtextbox2" name="password" placeholder="Password">


                    <div class="space">
                        <a href="https://www.google.com" style="text-decoration: none;"><label id="signuptext">Forgot Password?</label></a>
                    </div>

                    <button type="button" id="loginbtn" onclick="javascript:document.location='https://www.google.com'">
                        Login
                    </button>

                    <div class="space">
                        <label id="signupques">Don't have an account? </label>
                        <a href="https://www.google.com" style="text-decoration: none;"><label id="signuptext">Sign up</label></a>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
